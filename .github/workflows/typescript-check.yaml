name: Typescript Check

on:
  workflow_dispatch:
  workflow_call:

jobs:
  typescript-check:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Get Typescript Version
        id: typescript-version
        run: echo "version=$(npm pkg get devDependencies.typescript)" >> $GITHUB_OUTPUT

      - name: Rename package.json
        run: mv package.json _package.json

      - name: Rename package-lock.json
        run: mv package-lock.json _package-lock.json

      - name: Install Typescript
        run: npm install --no-package-lock --no-save typescript@${{ steps.typescript-version.outputs.version }}

      - name: Rename _package.json
        run: mv _package.json package.json

      - name: Rename _package-lock.json
        run: mv _package-lock.json package-lock.json

      - name: Run Typescript Check
        run: npx tsc --noEmit
